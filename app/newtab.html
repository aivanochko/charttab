<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/newtab.css -->
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/newtab.css"/>
    <!-- endbuild -->
</head>
<body ng-app="charttab" ng-controller="NewTabCtrl">

    <div layout="row" layout-wrap>
        <div flex="25" flex-lg="33" flex-md="50" flex-sm="100" ng-repeat="chart in charts">
            <chart data="chart"></chart>
        </div>
    </div>

    <md-button class="md-primary md-fab md-fab-bottom-right" aria-label="Add key result" ng-click="addKr($event)">
        <md-icon md-svg-src="images/add.svg"></md-icon>
    </md-button>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/newtab.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/newtab.js"></script>
    <script src="scripts/controllers/add-key-result.js"></script>
    <script src="scripts/controllers/update-value.js"></script>
    <script src="scripts/controllers/delete-confirm.js"></script>
    <script src="scripts/directives/chart.js"></script>
    <script src="scripts/services/krs.js"></script>
    <script src="scripts/services/charts.js"></script>
    <!-- endbuild -->

    <!-- build:dev -->
    <script src="bower_components/livereload/dist/livereload.js?host=localhost&port=35729"></script>
    <!-- endbuild -->

</body>
</html>
