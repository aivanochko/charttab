<md-card class="item-card" ng-cloak>
    <md-card-content class="content">
        <div class="header">
            <div class="actions" layout="row" layout-align="center center">
                <md-button ng-click="updateValue($event)">
                    Results
                    <md-tooltip md-direction="bottom" md-autohide="true" md-delay="800">
                        Update current results
                    </md-tooltip>
                </md-button>
                <md-button ng-click="edit($event)">
                    Edit
                    <md-tooltip md-direction="bottom" md-autohide="true" md-delay="800">
                        Edit chart details
                    </md-tooltip>
                </md-button>
                <md-button ng-click="remove($event)">
                    Delete
                    <md-tooltip md-direction="bottom" md-autohide="true" md-delay="800">
                        Delete chart completely?
                    </md-tooltip>
                </md-button>
            </div>
            <div class="details">
                <p class="result">{{data.result}} of {{data.goal}} {{data.units}} ({{data.progress}})</p>
                <h2 class="title">{{data.title}}</h2>
            </div>
        </div>
        <canvas class="chart chart-line"
                height="{{height}}"
                chart-data="data.data"
                chart-labels="data.labels"
                chart-options="data.options"
                chart-click="chartClick">
        </canvas>
    </md-card-content>
</md-card>
